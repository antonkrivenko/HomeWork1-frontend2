<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100%" height="100vh"  >
        <rect 
        width="240px"
        height="100px"
        fill="pink"
        y="9%"
        x="25%"
        stroke="black"
        stroke-width="4px"/>
  
        <rect 
        width="50px"
        height="135px"
        fill="red"
        y="53%"
        x="25%"
        stroke="black"
        stroke-width="4px"/>
  
        <circle 
        r="120px" 
        cx="65%" 
        cy="40%" 
        fill="yellow"
        stroke="orange"
        stroke-width="4px"/> 
  
        <circle 
        r="20px" 
        cx="86%" 
        cy="12%" 
        fill="blue"
        stroke="black"
        stroke-width="4px"/> 
  
        <polygon 
        points="100,10 150,100 100,190 50,100" 
        style="fill:lime;stroke:purple;stroke-width:1" />
      </svg>
</body>
</html>
